<head>
  <style>
    @keyframes blink {
      0% { color: rgb(255, 0, 0); }    /* Red */
      25% { color: rgb(0, 255, 0); }   /* Green */
      50% { color: rgb(0, 0, 255); }   /* Blue */
      75% { color: rgb(255, 255, 0); } /* Yellow */
      100% { color: rgb(255, 0, 0); }  /* Red (back to the start) */
    }

    .blinking-text {
      animation: blink 10s infinite; /* 2s duration, infinite loop */
    }
  </style>
</head>
